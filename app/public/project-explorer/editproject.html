<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
  <header> 
    <nav id = 'navHeader'  class="navbar navbar-expand-lg navbar-dark bg-primary">
        
            <a class="navbar-brand" href="index.html" active> Projcet Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search" name="searchForm">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                  </form>
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                      <a class="nav-link" href="createproject.html">Submit <span class="sr-only">(current)</span></a>
                    </li>
        
                  </ul>
                  <ul id = 'logOut' class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign up</a>
                      </li> 
                      <li class="nav-item">
                          <a class="nav-link" href="login.html">Login</a>
                        </li> 
                  </ul>
            </div>
    
        
    </nav>
</header>
    <main>
        <div class="container mb-3" >
            <h4>Project 1</h4>
            <div class="row bg-light">
                <div class="col">Created By<br>Ade Chris</div>
                <div class="col">Date Created<br> 2020-08-30</div>
                <div class="col">Last updated<br> 2020-08-30</div>
        <!-- The button is aligned to the end of row -->
                <div class="col d-flex  justify-content-end"><a class="btn btn-primary" href="viewproject.html" role="button">View Project</a></div>
            </div>
            </div>

            <div class="container">
              <form>
                <div class="row">
                    <div class="col">
                            <h6>Edit Project</h6>
                                  <label for="projectName">Project Name</label>
                                  <input type="text" name="name" class="form-control" placeholder="Project1">
                    </div>

                    <div class="col">
                          <h6>Manage project file</h6>
                                <!-- Custom input file -->
                                  <input type="file" name="projectFile" class="custom-file-input" id="customInput" placeholder="click to open file browser">
                                  <label class="custom-file-label" for="customInput">Browse</label>
                                </div>
                    </div>
                </div>
              </form>
              </div>

              <div class="container">
                <form>
                <div class="row">
                    <div class="col-6">
                            <label for="exampleFormControlTextarea1">Project Abstract</label>
                            <textarea name="abstract" class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Project1 is very interesting project"></textarea>
                          </div>
                    

                    <div class="col-6">
                            <div class="card">
                                <div class="card-header">
                                 project files
                                </div>
                                <div class="card-body">
                                  <p class="card-text">No file uploaded yet</p>
                                </div>
                    </div>
                </div>
              
            </div>
          </form>
        </div>

        <div class="container">
              <form>
                  <div class="form-group col-6">
                    <label for="author">Author(s)</label>
                    <input type="text" name="authors" class="form-control" placeholder="Enter author names (seperated by comma)">
                  </div>
                
                  
          
                      <div class="form-group col-6">
                        <label for="tag">Tag(s)</label>
                        <input type="text" name="tags" class="form-control" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)">
                      </div>
                 
                      <button type="submit" class="btn btn-lg btn-primary">Save</button>
                </form>
                
              </div>
                
              

            <footer>
                <div class="container">
                    <div class="p-3 mb-2 bg-light text-dark text-right">Project Explorer &copy; 2020 <b>Edconnect</b></div>
                </div>
            </footer>
        
    </main>
    <script src="js/app.js"></script>
</body>
</html>
