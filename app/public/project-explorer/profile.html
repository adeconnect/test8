</header>
    <main>
        <div class="container" >
            <h4>Ade Chuks <span style="display:inline; font-weight: normal;">ade@edconnect.ng</span></h4>
            <div class="row bg-light">
                <div class="col-md">Program <br> Computer Information system</div>
                <div class="col-md">Matriculation number<br> 33/3333</div>
                <div class="col-md">Graduation year<br> 2020</div>
            </div>
        </div>

        <div class="mx-auto w-50 p-3 ">
            <h4> Update Profile </h4> <hr>
            <form>
                <div class="form-row">
                    <div class="form-group col">
                      <label for="firstname">First Name</label>
                      <input type="text" name="firstName" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <label for="lastname">Last Name</label>
                      <input type="text" name="lastName" class="form-control" placeholder="Last name">
                    </div>
                  </div>
                
                  <div class="form-row">
                    <div class="form-group col">
                      <label for="inputEmail">Email</label>
                      <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Your Email address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">Program</label>
                        <select id="inputState" name="program" class="form-control">
                          <option selected>Computer Science</option>
                          <option>Computer Information Systems</option>
                          <option>Computer Technology</option>
                        </select>
                      </div>
                  </div>

                  <div class="form-row">
                      <div class="form-group col-md">
                        <label for="matricNumber">Matriculation number</label>
                        <input type="text" name="matricNumber" class="form-control" id="matricNumber" placeholder="eg. 16/2020">
                      </div>

                      <div class="form-group col-md">
                        <label for="inputState">Graduation year</label>
                        <select id="inputState" name="graduationYear" class="form-control">
                          <option value= "2013"selected>2013</option>
                          <option value="2014">2014</option>
                          <option value="2015">2015</option>
                          <option value="2016">2016</option>
                          <option value="2017">2017</option>
                          <option value="2018">2018</option>
                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                        </select>
                      </div>
                     
                  </div>
                  <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>

        <div class="mx-auto w-50 p-3 ">
            <h4>Change Password</h4><hr>
            <form>
            <div class="form-row">
                <div class="form-group col">
                    <label for="currentPassword">Current password</label>
                    <input type="password" name="currentPassword" class="form-control" id="currentPassword" placeholder="Current password">
                  </div>

                  <div class="form-group col">
                    <label for="newPassword">New password</label>
                    <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Your new password">
                  </div>

                  <div class="form-group col">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" name="confirmPassword" class="form-control" id="inputPassword" placeholder="Confirm new password">
                  </div>
                  
              </div>
              <button type="submit" class="btn btn-primary">Change Password</button>
              </form>
        </div>
       
    </main>
    <footer>
