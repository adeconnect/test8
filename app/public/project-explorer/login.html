<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="CSS/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav id='navHeader' class="navbar navbar-expand-lg navbar-dark bg-primary">

      <a class="navbar-brand" href="index.html" active> Projcet Explorer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search"
            name="searchForm">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="createproject.html">Submit <span class="sr-only">(current)</span></a>
          </li>

        </ul>
        <ul id='logOut' class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>


    </nav>
  </header>

  <main>
    <h1 class="text-center">Login</h1>
    <div class="mx-auto w-50 p-3 ">

      <form id='loginForm'>
        <div class='alert alert-danger' id='errormsg'></div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="Password1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mb-5">Login</button>
      </form>
    </div>

  </main>

  <footer>
    <div class="container">
      <div class="p-3 mb-2 bg-light text-dark text-right">Project Explorer &copy; 2020 <b>Edconnect</b></div>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
